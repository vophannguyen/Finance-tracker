<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Expenses - Finance Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <h2>Finance Tracker</h2>
        <nav class="nav">
          <a href="dashboard.html">Dashboard</a>
          <a href="expenses.html" class="active">Expenses</a>
          <a href="income.html">Income</a>
          <a href="budgets.html">Budgets</a>
          <a href="export.html">Export</a>
          <a href="settings.html">Settings</a>
        </nav>
      </aside>

      <main class="main">
        <div class="topbar">
          <h2>Expenses</h2>
          <button class="btn">+ Add Expense</button>
        </div>

        <div class="panel">
          <h3>Expense List</h3>
          <table width="100%">
            <thead>
              <tr>
                <th>Date</th>
                <th>Category</th>
                <th>Description</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>2025-09-02</td>
                <td>Groceries</td>
                <td>Walmart</td>
                <td>-$120.50</td>
              </tr>
              <tr>
                <td>2025-09-03</td>
                <td>Rent</td>
                <td>Apartment</td>
                <td>-$1,000.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
