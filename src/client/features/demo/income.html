<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Income - Finance Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <h2>Finance Tracker</h2>
        <nav class="nav">
          <a href="dashboard.html">Dashboard</a>
          <a href="expenses.html">Expenses</a>
          <a href="income.html" class="active">Income</a>
          <a href="budgets.html">Budgets</a>
          <a href="export.html">Export</a>
          <a href="settings.html">Settings</a>
        </nav>
      </aside>

      <main class="main">
        <div class="topbar">
          <h2>Income</h2>
          <button class="btn">+ Add Income</button>
        </div>

        <div class="panel">
          <h3>Income List</h3>
          <table width="100%">
            <thead>
              <tr>
                <th>Date</th>
                <th>Source</th>
                <th>Description</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>2025-09-01</td>
                <td>Salary</td>
                <td>Company XYZ</td>
                <td>+$3,000.00</td>
              </tr>
              <tr>
                <td>2025-09-02</td>
                <td>Freelance</td>
                <td>Design Project</td>
                <td>+$800.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </body>
</html>
