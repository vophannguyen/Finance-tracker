<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance Tracker - Sign Up</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9fafb;
      }

      .container {
        display: flex;
        width: 850px;
        max-width: 95%;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        overflow: hidden;
      }

      .left {
        flex: 1;
        background: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 40px;
        border-right: 1px solid #f0f0f0;
      }

      .left img {
        width: 60px;
        margin-bottom: 20px;
      }

      .left h1 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .left p {
        font-size: 20px;
        font-weight: 500;
        color: #111827;
        text-align: center;
        line-height: 1.4;
      }

      .right {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .right h2 {
        font-size: 22px;
        margin-bottom: 20px;
        color: #111827;
      }

      .form-group {
        margin-bottom: 16px;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 14px;
      }

      .signup-btn {
        width: 100%;
        padding: 12px;
        background-color: #22c55e;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        margin-top: 10px;
      }

      .signup-btn:hover {
        background-color: #16a34a;
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #e5e7eb;
      }

      .divider span {
        margin: 0 10px;
        font-size: 13px;
        color: #6b7280;
      }

      .google-btn {
        width: 100%;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        background: white;
        font-size: 14px;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        gap: 10px;
      }

      .google-btn img {
        width: 18px;
      }

      .login {
        margin-top: 20px;
        font-size: 14px;
        text-align: center;
        color: #4b5563;
      }

      .login a {
        color: #22c55e;
        text-decoration: none;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Left side -->
      <div class="left">
        <img
          src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png"
          alt="Logo"
        />
        <h1>FINANCE TRACKER</h1>
        <p>Create your account.<br />Start your journey.</p>
      </div>

      <!-- Right side -->
      <div class="right">
        <h2>Sign up</h2>
        <form>
          <div class="form-group">
            <input type="text" placeholder="Full Name" required />
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" required />
          </div>
          <div class="form-group">
            <input type="password" placeholder="Confirm Password" required />
          </div>
          <button class="signup-btn">Sign up</button>
        </form>

        <div class="divider"><span>or continue with</span></div>

        <button class="google-btn">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
            alt="Google"
          />
          Continue with Google
        </button>

        <div class="login">Already have an account? <a href="#">Log in</a></div>
      </div>
    </div>
  </body>
</html>
